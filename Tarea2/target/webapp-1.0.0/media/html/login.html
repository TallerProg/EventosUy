<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EventUY</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow-lg p-4 rounded-4" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <i class="bi bi-person-circle fs-1 text-primary"></i>
      <h4 class="mt-2">Iniciar Sesión</h4>
    </div>
    <form action="IndexLoggeado.html" method="get">
      <!-- Campo para email o nickname -->
      <div class="mb-3">
        <label for="identifier" class="form-label">Correo o Nickname</label>
        <input type="text" class="form-control" id="identifier" name="identifier" placeholder="ej: juan23 o juan@email.com" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
      </div>

      <a href="IndexLogeado.html" type="submit" class="btn btn-primary w-100">Entrar</a>
    </form>

    <div class="text-center mt-3">
      <p class="mb-0">¿No tienes cuenta? <a href="AltaUsuario.html" class="text-decoration-none">Regístrate</a></p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
