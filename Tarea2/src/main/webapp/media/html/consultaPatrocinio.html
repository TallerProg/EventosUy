<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta content="width=devicE-width, initial-scale=1.0" name="viewport">
    <title>Consulta Patrocinio</title>
    <!-- Bootstrap CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/consultaPatrocini.css" rel="stylesheet">
</head>

<body>
    <main class="main container mt-5 pt-4">
        <div id="patroCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">

                <!-- Item 1 -->
                <div class="carousel-item active">
                    <div class="row justify-content-center">
                        <div class="col-lg-10 col-md-12">
                            <div class="patro-card">
                                <!-- Imagen -->
                                <div class="patro-image">
                                    <img src="../img/default.png" alt="Patrocinio UDELAR">
                                </div>
                                <!-- Contenido -->
                                <div class="patro-content">
                                    <p class="patro-title">Facultad de Ingeniería</p>
                                    <p class="patro-company">Patrocinio EDEV08 · Tecnología Punta del Este 2026</p>
                                    <div class="detail-item"><i class="bi bi-award"></i> Nivel: Oro</div>
                                    <div class="detail-item"><i class="bi bi-cash"></i> Aporte: $20.000</div>
                                    <div class="detail-item"><i class="bi bi-calendar-event"></i> 21/08/2025</div>
                                    <div class="detail-item"><i class="bi bi-123"></i> Cantidad: 4</div>
                                    <div class="detail-item"><i class="bi bi-code"></i> Código: TECHUDELAR</div>

                                    <!-- Extra (aparecE con hover) -->
                                    <div class="patro-extra">
                                        <div class="card card-body">
                                            <p><i class="bi bi-building"></i> <strong>Institución:</strong> Facultad de
                                                Ingeniería (UDELAR)</p>
                                            <p><i class="bi bi-calendar-check"></i> <strong>Evento:</strong> Tecnología
                                                Punta del Este 2026</p>
                                            <p><i class="bi bi-ticket-perforated"></i> <strong>Tipo de
                                                    Registro:</strong> Estudiante (TR19)</p>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>



            </div>

            <!-- Controles -->
            <!-- Controles con iconos Bootstrap -->
            <button class="carousel-control-prev" type="button" data-bs-target="#patroCarousel" data-bs-slide="prev">
                <span class="bi bi-chevron-left fs-1 text-dark"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#patroCarousel" data-bs-slide="next">
                <span class="bi bi-chevron-right fs-1 text-dark"></span>
            </button>

        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
