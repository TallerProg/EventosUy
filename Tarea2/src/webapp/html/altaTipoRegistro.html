<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alta de Edición de Evento</title>

  <!-- Bootstrap -->
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

  <link href="../css/main.css" rel="stylesheet">
</head>
<body>

  <main class="main">
    <section id="alta-tipoRegistro" class="section">
      <div class="container">
        <div class="section-title">
          <h2>Alta de Tipo de Registro</h2>
        </div>

        <div class="register-card">
          <form id="form-alta" class="register-form needs-validation" novalidate>
            
            <div class="form-group mb-3">
              <label for="evento">Edición de evento</label>
              <select id="evento" name="evento" class="form-control" required disabled>
                <option value="1" selected>Conferencia Tech 2025</option>                
              </select>
            </div>

            <div class="form-group mb-3">
              <label for="nombre">Nombre del tipo de registro</label>
              <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ej: Full" required>
              <div class="invalid-feedback">
                Este nombre ya está en uso o el campo está vacío.
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="descripcion">Descripción</label>
              <textarea id="descripcion" name="descripcion" class="form-control" rows="4" placeholder="Escriba aquí la descripción completa..." required></textarea>
              <div class="invalid-feedback">La descripción es obligatoria.</div>
            </div>

            <div class="form-group mb-3">
              <label for="costo">Costo</label>
              <input type="number" id="costo" name="costo" class="form-control" placeholder="0.00" step="0.01" required>
              <div class="invalid-feedback">El costo es obligatorio.</div>
            </div>

            <div class="form-group mb-3">
              <label for="cupo">Cupo</label>
              <input type="number" id="cupo" name="cupo" class="form-control" placeholder="0" required>
              <div class="invalid-feedback">El cupo es obligatorio.</div>
            </div>

            <!-- Botones -->
            <div class="d-flex gap-2">
              <button type="submit" class="btn-register">Aceptar</button>
              <button type="reset" class="btn-register-secondary">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <!-- JS -->
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../js/altaTipoRegistro.js"></script>


</body>
</html>
