  <main class="main">

    <!-- Perfil de Usuario -->
    <section id="user-profile" class="speakers section">
      <div class="container section-title">
        <h2>Perfil de Usuario</h2>
      </div>

      <div class="container">
        <div class="row">
          <!-- Columna izquierda: datos -->
          <div class="col-lg-6">
            <div class="card p-4 h-100">
              <div class="d-flex">
                <!-- Imagen rectangular -->
                <div class="me-3">
                  <img id="user-photo" src="../img/users/default-avatar.png" alt="Usuario"
                       class="img-fluid" style="max-width:150px; height:auto; border-radius:8px;">
                </div>
                <!-- InformaciÃ³n -->
                <div>
                  <p id="user-name" class="fw-bold fs-4 mb-1">Nombre</p>
                  <p id="user-email" class="text-muted mb-1">Correo</p>
                  <p id="user-extra1" class="mb-1"></p>
                  <p id="user-extra2" class="mb-1"></p>
                  <p id="user-role" class="fw-semibold">Tipo: ---</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Columna derecha: ediciones -->
          <div class="col-lg-6">
            <div class="card p-4 h-100">
              <h4>Ediciones</h4>
              <div id="user-editions" class="carousel slide" data-bs-ride="carousel">
			      <div class="carousel-inner" id="editions-carousel">
			        <div class="carousel-item active">
			          <div class="d-flex justify-content-center align-items-center" style="height:200px;">
			            <p>No hay ediciones disponibles</p>
			          </div>
			        </div>
			      </div>
			
			      <!-- Controles -->
			      <button class="carousel-control-prev" type="button" data-bs-target="#user-editions" data-bs-slide="prev">
			        <span class="carousel-control-prev-icon"></span>
			      </button>
			      <button class="carousel-control-next" type="button" data-bs-target="#user-editions" data-bs-slide="next">
			        <span class="carousel-control-next-icon"></span>
			      </button>
            </div>
          </div>
        </div>
      </div>
    </section>
